<div class="container" style="margin-top:70px">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      <form class="form-signin" (ngSubmit)="login()">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" style="margin-top:20px" name="username"
               [(ngModel)]="user.username" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" style="margin-top:10px" class="form-control" name="password"
               [(ngModel)]="user.password" placeholder="Password" required>

        <button id="signIn" class="btn btn-primary btn-block" style="margin-top:10px" type="submit">Sign in</button>
      </form>

      <div *ngIf=wrongUsernameOrPass style="margin-top:10px" class="alert alert-danger box-msg" role="alert">
        Wrong username or password.
      </div>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>
